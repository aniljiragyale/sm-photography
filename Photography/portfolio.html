<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enquiry - SM Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/portfolio.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("hOn2D3wSwyZIQRSft"); // ‚úÖ Your Public Key
    })();
  </script>
</head>
<body>

  <section class="enquiry-section">
    <div class="container">
      <h2>üì© Enquiry Form</h2>
      <p class="enquiry-description">
        We'd love to hear from you! Whether it's a booking request or a general question,<br>
        drop us a message and we‚Äôll get back to you as soon as possible.
      </p>

      <form class="enquiry-form" id="enquiry-form">
        <div class="form-group">
          <input type="text" name="user_name" placeholder="Your Full Name" required />
        </div>
        <div class="form-group">
          <input type="email" name="user_email" placeholder="Your Email Address" required />
        </div>
        <div class="form-group">
          <input type="tel" name="user_phone" placeholder="Your Phone Number" required />
        </div>
        <div class="form-group">
          <textarea name="message" placeholder="Your Message..." rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Enquiry</button>
      </form>
    </div>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  </section>

  <script>
    document.getElementById('enquiry-form').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('service_kn0lggs', 'template_vx9mv8g', this)
        .then(function(response) {
          alert("‚úÖ Message sent successfully!");
          document.getElementById('enquiry-form').reset();
        }, function(error) {
          alert("‚ùå Failed to send. Please try again.");
          console.error("EmailJS Error:", error);
        });
    });
  </script>

</body>
</html>
